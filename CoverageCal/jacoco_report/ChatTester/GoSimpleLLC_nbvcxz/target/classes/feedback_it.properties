# Feedback
## Default
feedback.default.suggestions.useFewWords=Usa poche parole, evita frasi comuni.
feedback.default.suggestions.noNeedSymbols=Nessun bisogno di simboli, numeri o lettere maiuscole.
## Extra
feedback.extra.suggestions.addAnotherWord=Aggiungi una o due parole. Preferibilmente parole non comuni.
## Dictionary
feedback.dictionary.warning.passwords.notAllowed=Non è permesso usare questa password.
feedback.dictionary.warning.passwords.top10=Questa è una delle 10 password più usate.
feedback.dictionary.warning.passwords.top100=Questa è una delle 100 password più usate.
feedback.dictionary.warning.passwords.veryCommon=Questa è una password molto comune.
feedback.dictionary.suggestions.capitalization=Le maiuscole non aiutano molto.
feedback.dictionary.suggestions.allUppercase=Solo maiuscole: facile da indovinare quasi come solo minuscole.
feedback.dictionary.suggestions.reversed=Le parole al contrario non sono molto più difficili da indovinare.
feedback.dictionary.suggestions.leet=Sostituzioni prevedibili come '@' invece di 'a' non aiutano molto.
feedback.dictionary.suggestions.passwords.notAllowed=Prova una password diversa che non sia nella lista di esclusione, aggiungi altre parole o numeri.
## Spatial
feedback.spatial.warning.straightRowsOfKeys=Lettere allineate sulla tastiera sono facili da indovinare.
feedback.spatial.warning.shortKeyboardPatterns=Brevi sequenze di lettere vicine sulla tastiera sono facili da indovinare.
feedback.spatial.suggestions.UseLongerKeyboardPattern=Usa una sequenza di lettere più lunga e con una forma più complessa.
## Repeat
feedback.repeat.warning.likeAAA=Sequenze ripetute come "aaa" sono facili da indovinare.
feedback.repeat.warning.likeABCABCABC=Sequenze ripetute come "abcabcabc" sono solo leggermente più difficili da indovinare rispetto a "abc".
feedback.repeat.suggestions.avoidRepeated=Evita parole e caratteri ripetuti.
## Sequence
feedback.sequence.warning.sequenceWarning=Sequenze come abc o 6543 sono facili da indovinare.
feedback.sequence.suggestions.avoidSequences=Evita sequenze ripetute.
## Year
feedback.year.warning.recentYears=Anni recenti sono facili da indovinare.
feedback.year.suggestions.avoidYears=Evita anni recenti, evita anni che sono associati a te.
## Date
feedback.date.warning.dates=Le date sono spesso facili da indovinare.
feedback.date.suggestions.avoidDates=Evita date e anni che sono associati a te.