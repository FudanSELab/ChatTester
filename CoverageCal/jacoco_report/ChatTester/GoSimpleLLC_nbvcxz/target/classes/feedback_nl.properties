feedback.repeat.suggestions.avoidRepeated=Vermijd herhalende woorden en tekens.
## Sequence
feedback.sequence.warning.sequenceWarning=Een reeks op volgorde zoals "abc" of "6543" valt eenvoudig te raden.
feedback.sequence.suggestions.avoidSequences=Vermijd reeksen op volgorde.
