## Spatial
feedback.spatial.warning.straightRowsOfKeys=Een toetsenbordrij aan tekens valt eenvoudig te raden.
feedback.spatial.warning.shortKeyboardPatterns=Een kort toetsenbordpatroon valt eenvoudig te raden.
