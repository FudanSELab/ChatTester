feedback.dictionary.suggestions.allUppercase=Een wachtwoord met uitsluitend hoofdletters valt bijna net zo makkelijk te raden als een wachtwoord zonder hoofdletters.
feedback.dictionary.suggestions.reversed=Het omdraaien van de lettervolgorde maakt het wachtwoord niet veel moeilijker om te raden.
