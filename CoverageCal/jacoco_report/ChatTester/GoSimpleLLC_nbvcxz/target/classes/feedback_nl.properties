# Feedback
## Default
feedback.default.suggestions.useFewWords=Gebruik een paar woorden, maar vermijd veelvoorkomende zinnen.
feedback.default.suggestions.noNeedSymbols=Speciale tekens, cijfers, en hoofdletters zijn niet nodig.
## Extra
feedback.extra.suggestions.addAnotherWord=Voeg nog \u00e9\u00e9n of twee woorden toe. Hoe zeldzamer hoe beter.
## Dictionary
feedback.dictionary.warning.passwords.notAllowed=Dit wachtwoord mag niet gebruikt worden.
feedback.dictionary.warning.passwords.top10=Dit is \u00e9\u00e9n van de tien meest voorkomende wachtwoorden.
feedback.dictionary.warning.passwords.top100=Dit is \u00e9\u00e9n van de honderd meest voorkomende wachtwoorden.
feedback.dictionary.warning.passwords.veryCommon=Dit is een veelvoorkomend wachtwoord.
