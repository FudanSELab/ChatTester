feedback.year.warning.recentYears=Een recent jaartal valt eenvoudig te raden.
feedback.year.suggestions.avoidYears=Vermijd recente jaartallen; vermijd jaartallen die met u geassocieerd worden.
## Date
feedback.date.warning.dates=Een datum valt vaak eenvoudig te raden.
feedback.date.suggestions.avoidDates=Vermijd datums en jaartallen die met u geassocieerd worden.
