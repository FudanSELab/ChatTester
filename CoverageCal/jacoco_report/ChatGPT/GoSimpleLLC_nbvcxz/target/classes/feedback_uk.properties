# Feedback
## Default
feedback.default.suggestions.useFewWords=Використайте кілька слів, уникайте поширених фраз.
feedback.default.suggestions.noNeedSymbols=Спеціальні символи, цифри та великі літери не обов'язкові.
## Extra
feedback.extra.suggestions.addAnotherWord=Додайте ще слово чи два. Надавайте перевагу рідкісним словам.
## Dictionary
feedback.dictionary.warning.passwords.notAllowed=Цей пароль не дозволений для використання.
feedback.dictionary.warning.passwords.top10=Цей пароль у десятці найбільш поширених.
feedback.dictionary.warning.passwords.top100=Цей пароль у топ-100 найбільш поширених.
feedback.dictionary.warning.passwords.veryCommon=Це дуже поширений пароль.
feedback.dictionary.suggestions.capitalization=Великі літери не надто допомагають.
feedback.dictionary.suggestions.allUppercase=Пароль повністю з великих літер підбирається майже так само легко, як і з усіх малих.
feedback.dictionary.suggestions.reversed=Обернені слова не надто важче підбираються.
feedback.dictionary.suggestions.leet=Очевидні заміни на зразок '@' на 'a' не надто допомагають.
feedback.dictionary.suggestions.passwords.notAllowed=Будь ласка, спробуйте інший пароль, що не знаходиться в списку виключень; додайте кілька слів або цифр.
## Spatial
feedback.spatial.warning.straightRowsOfKeys=Прості ряди клавіш легко підбираються.
feedback.spatial.warning.shortKeyboardPatterns=Короткі клавіатурні шаблони легко підбираються.
feedback.spatial.suggestions.UseLongerKeyboardPattern=Використайте довший клавіатурний шаблон з більшою кількістю поворотів.
## Repeat
feedback.repeat.warning.likeAAA=Повторення на зразок "aaa" легко підбираються.
feedback.repeat.warning.likeABCABCABC=Повторення на зразок "abcabcabc" лиш дещо важче підбираються, ніж "abc".
feedback.repeat.suggestions.avoidRepeated=Уникайте повторень слів та символів.
## Sequence
feedback.sequence.warning.sequenceWarning=Послідовності на зразок abc або 6543 легко підбираються.
feedback.sequence.suggestions.avoidSequences=Уникайте послідовностей.
## Year
feedback.year.warning.recentYears=Недавні роки легко підбираються.
feedback.year.suggestions.avoidYears=Уникайте недавніх років, а також тих, що мають відношення до вас.
## Date
feedback.date.warning.dates=Дати часто легко підбираються.
feedback.date.suggestions.avoidDates=Уникайте дат та років, що мають відношення до вас.
